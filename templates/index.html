<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Consistency Checker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="chat-container">
    <div id="chat-box">
        <div class="message bot">
            Hello! Upload a Story.txt file and a Backstory.csv, then press Send to start checking for consistencies.
        </div>
    </div>

    <div class="input-area">
        <input type="file" id="image-input" accept=".txt" hidden>
        <input type="file" id="image-input2" accept=".csv" hidden>

        <button class="icon-btn" onclick="trig()" title="Upload Story (.txt)">
            <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>Story.txt
        </button>

        <button class="icon-btn" onclick="trigg()" title="Upload Backstory (.csv)">
            <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>Backstory.csv
        </button>

        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" readonly/>

        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<div id="evidence-modal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 style="margin-top:0; color: #ae81ff; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom:10px;">Evidence Detail</h3>
        <div id="modal-text"></div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
